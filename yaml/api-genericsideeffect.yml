---
  title: "Generic Sideeffect"
  description: "Documented Methods"
  sections: 
    - 
      type: "markdown-section"
      content: "\n\nThis is the base class of all side effects. It contains all common methods like setting configuration, disabling,\nenabling side effect, etc. Every new side effect has to inherit this class or [SpawnableSideEffect](SpawnableSideEffect) or\n[SurrogateSideEffect](SurrogateSideEffect) class. All side effects are initialized by firebolt. The instance of firebolt is\npassed on initialization. The firebolt instance contains ```context``` which is the instance of visual unit with\nwhich the firebolt is attached."
