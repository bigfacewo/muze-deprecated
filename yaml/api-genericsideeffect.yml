      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=defaultConfig></a> defaultConfig </span></h2>\n\nReturns the default configuration of the side effect."
