  title: "Tooltip Formatter"
  description: "Documented Methods"
  sections: 
    - 
      type: "markdown-section"
      content: "\n\nConfiguration properties for tooltip."
    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">dataModel</td>\n                <td><p>DataModel</p> </td>\n                <td><p>data model instance containing all rows which needs to be shown in the tooltip.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">context</td>\n                <td><p>Object</p> </td>\n                <td><p>Additional information for formatting tooltip.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">axes</td>                 <td><p>Object</p> </td>                 <td><p>Instances of axis.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">color</td>                 <td><p>ColorAxis</p> </td>                 <td><p>Color axis instance.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">size</td>                 <td><p>SizeAxis</p> </td>                 <td><p>Size axis instance.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">shape</td>                 <td><p>ShapeAxis</p> </td>                 <td><p>Shape Axis instance.</p> </td>             </tr></table></p> </td>             </tr></table></p> </td>\n            </tr></table>"
    - 
      type: "markdown-section"
      content: "<a name=Array|function></a><p class=\"sub-header\">Returns:</p>\n\n <span style=\"font-family: 'Source Code Pro';margin-left: 2%;\">array|function:&nbsp;</span><p>Array of arrays containing values to displayed in a row or function returned by\n<code>html</code> operator available in <a href=\"Operators\">Operators</a>.</p>\n<pre><code> This method can return output in this format,\n     [\n         [&#39;Origin&#39;, &#39;USA&#39;],\n         [&#39;Cylinders&#39;, {\n             value: &#39;6&#39;,\n             style: {\n                 &#39;font-weight&#39;: &#39;bold&#39;\n             }\n         }]\n     ]\nEvery sub array in the array represents a row in the tooltip content and each value can be as string or object.\nOr it can be in this format,\nhtml`&lt;div&gt;Origin&lt;/div&gt;&lt;div&gt;USA&lt;/div&gt;`\n</code></pre>"
