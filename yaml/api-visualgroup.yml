  sections: 
    - 
      type: "markdown-section"
      content: "## <a name=VisualGroup></a> <span style=\"font-family: Source Code Pro; font-weight: 500;color: #eb5757;\">VisualGroup</span>\n\nVisualGroup is instantiated by canvas for creating [VisualUnit](VisualUnit) and axes instances.It creates the\nthe matrix of visual units and axes. It also creates the layout instance which manages the allocation\nof space of matrices.\n\nTo get instance of visual group,\n```\n     const visualGroup = canvas.composition().visualGroup;\n```"
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=composition></a> composition </span></h2>\n\nReturns the composition of visual group."
    - 
      type: "markdown-section"
      content: "<a name=Object></a><p class=\"sub-header\">Returns:</p>\n\n <span style=\"font-family: 'Source Code Pro';margin-left: 2%;\">object:&nbsp;</span><p>Composition of visual group. It contains instance of matrices <a href=\"ValueMatrix\">ValueMatrix</a>\nand instances of axis.</p>\n<pre><code>         {\n             matrices: {\n                 value: // Instance of center value matrix.\n                 left: // Instance of left value matrix\n                 right: // Instance of right value matrix\n                 bottom: // Instance of bottom value matrix\n                 top: // Instance of top value matrix.\n             },\n             axes: {\n                 x: // Array of x axis.\n                 y: // Array of y axis\n                 color: // Array of color axis\n                 shape: // Array of shape axis\n                 size: // Array of size axis.\n             }\n         }\n</code></pre>"
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=where></a> where </span></h2>\n\nReturns the channel name of the variable. Channels are rows, columns, color, shape and size."
    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">variable</td>\n                <td><p>string</p> </td>\n                <td><p>Name of the variable.</p> </td>\n            </tr></table>"
    - 
      type: "markdown-section"
      content: "<a name=string></a><p class=\"sub-header\">Returns:</p>\n\n <span style=\"font-family: 'Source Code Pro';margin-left: 2%;\">string:&nbsp;</span>Name of the channel."
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=getAxes></a> getAxes </span></h2>\n\nGets the axis instances of the visual group based on the given axis type."
    - 
