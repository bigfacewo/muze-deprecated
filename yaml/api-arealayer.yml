  sections: 
    - 
      type: "markdown-section"
      content: "\n\nArea layer renders a closed path. The mark type of this layer is ```area```. This layer can be used\nto create stacked or multi-series areas and vertical range area plots by using the encoding properties.\n\nTo create this layer using layer configuration from canvas,\n```\n     canvas.layers([{\n         mark: 'area',\n         transform: {\n             type: 'stack' // Produces a stacked area.\n         }\n     }]);\n```\n\nExtends: [LineLayer](api-LineLayer)"
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=config></a> config </span></h2>\n\nSets the configuration of a layer.Configuration includes encoding and other configuration such as transform,\ntransition, className, etc.\n\nWhen used as setter,"
    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">config</td>\n                <td><p>Object</p> </td>\n                <td><p>Layer configuration<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">className</td>                 <td><p>string</p> </td>                 <td><p>Applies a class name to the area elements.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">interpolate</td>                 <td><p>string</p> </td>                 <td><p>Interpolator which determines how to interpolate between two points. Default value is linear. Supported interpolators are:- 1. catmullRom - Produces a spline curve. 2. step - Generates alternating horizontal and vertical lines. The y value changes at the midpoint of adjacent x values. 3. stepAfter - Same as step but the y value changes after the x value. 4. stepBefore - Same as step but the y value changes before the x value.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">transform</td>                 <td><p>Object</p> </td>                 <td><p>Transform configuration.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">groupBy</td>                 <td><p>string</p> </td>                 <td><p>Dimensional field by which the lines will be stacked or grouped.</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">encoding</td>                 <td><p>Object</p> </td>                 <td><p>Encoding configuration of the layer.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">x</td>                 <td><p>string</p> </td>                 <td><p>Field from which the x coordinate of each point in the area is derived from.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">y</td>                 <td><p>string</p> </td>                 <td><p>Field from which the y coordinate of each point in the area is derived from.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">y0</td>                 <td><p>string</p> </td>                 <td><p>If specified, produces vertical range areas.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">color</td>                 <td><p>Object</p> </td>                 <td><p>Color configuration</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">transition</td>                 <td><p>Object</p> </td>                 <td><p>Transition configuration<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">disabled</td>                 <td><p>boolean</p> </td>                 <td><p>If true, then disables the transition.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">duration</td>                 <td><p>Number</p> </td>                 <td><p>Transition duration.</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">connectData</td>                 <td><p>boolean</p> </td>                 <td><p>If true, then connects missing points, by default set to false.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">nearestPointThreshold</td>                 <td><p>Number</p> </td>                 <td><p>If specified, then only those points which are in the given</p> </td>             </tr></table></p> </td>\n            </tr></table>"
