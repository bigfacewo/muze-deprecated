---
  title: "Tick"
  description: "Documented Methods"
  sections: 
    - 
      type: "markdown-section"
      content: "\n\nThis layer is used to create small lines. The orientation of the line is determined by the positional\nencoding properties x0 and y0. The mark type of the layer is ```tick```.\n\nExtends: [BaseLayer](api-BaseLayer)"
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=config></a> config </span></h2>\n\nSets the configuration of a layer.Configuration includes encoding and other configuration such as transform,\ntransition, className, etc.\n\nWhen used as setter,"
    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">config</td>\n                <td><p>Object</p> </td>\n                <td><p>Layer configuration<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">className</td>                 <td><p>string</p> </td>                 <td><p>Applies a class name to the dom elements.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">transform</td>                 <td><p>Object</p> </td>                 <td><p>Transform configuration.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">groupBy</td>                 <td><p>string</p> </td>                 <td><p>Dimensional field by which the lines will be stacked or grouped.</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">encoding</td>                 <td><p>Object</p> </td>                 <td><p>Encoding configuration of the layer.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">x</td>                 <td><p>string</p> </td>                 <td><p>Field from which the x coordinate of each Tick is derived from.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">x0</td>                 <td><p>string</p> </td>                 <td><p>If specified, produces horizontal ticks.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">y</td>                 <td><p>string</p> </td>                 <td><p>Field from which the y coordinate of each Tick is derived from.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">y0</td>                 <td><p>string</p> </td>                 <td><p>If specified, produces vertical ticks.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">color</td>                 <td><p>Object</p> </td>                 <td><p>Color encoding configuration.</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">transition</td>                 <td><p>Object</p> </td>                 <td><p>Transition configuration<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">disabled</td>                 <td><p>boolean</p> </td>                 <td><p>If true, then disables the transition.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">duration</td>                 <td><p>Number</p> </td>                 <td><p>Transition duration.</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">nearestPointThreshold</td>                 <td><p>Number</p> </td>                 <td><p>If specified, then only those ticks which are in the given</p> </td>             </tr></table></p> </td>\n            </tr></table>"
