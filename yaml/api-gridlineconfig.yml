    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">show</td>\n                <td><p>boolean</p> </td>\n                <td><p>Whether to show or hide the grid line. By default true for vertical gridlines.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">zeroLineColor</td>\n                <td><p>string</p> </td>\n                <td><p>Color of zero line.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">color</td>\n                <td><p>string</p> </td>\n                <td><p>Color of grid lines.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">x</td>\n                <td><p>Object</p> </td>\n                <td><p>Configuration of grid lines drawn along x axis.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">show</td>                 <td><p>boolean</p> </td>                 <td><p>Whether to show or hide vertical grid lines.</p> </td>             </tr></table></p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">y</td>\n                <td><p>Object</p> </td>\n                <td><p>Configuration of grid lines drawn along y axis.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">show</td>                 <td><p>boolean</p> </td>                 <td><p>Whether to show or hide horizontal grid lines.</p> </td>             </tr></table></p> </td>\n            </tr></table>"
