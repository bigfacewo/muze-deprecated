      content: "\n\nThis is the base class has all the common functionalities needed for all behavioural actions. Any other behavioural\naction needs to extend this class."
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=setSelectionSet></a> setSelectionSet </span></h2>\n\nUpdates the selection set by adding uids to the instance of [SelectionSet](SelectionSet) or removing them.\n[SelectionSet](SelectionSet) keeps the information of which rows are in the entry set and exit set."
    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">addSet</td>\n                <td><p>Array</p> </td>\n                <td><p>Array of row ids which got affected during interaction.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">selectionSet</td>\n                <td><p>SelectionSet</p> </td>\n                <td><p>Instance of selection set.</p> </td>\n            </tr></table>"
    - 
