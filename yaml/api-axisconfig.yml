---
  title: "Axis Config"
  description: "Documented Methods"
  sections: 
    - 
      type: "markdown-section"
      content: "\n\nConfiguration properties for both x and y axis."
    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">name</td>\n                <td><p>string</p> </td>\n                <td><p>Name which will be displayed below or top of the x axis.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">interpolator</td>\n                <td><p>string</p> </td>\n                <td><p>Scale interpolator method. This decides the type of scale to be created. Supported values: - [pow, log].</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">numberOfTicks</td>\n                <td><p>number</p> </td>\n                <td><p>Sets the number of ticks. Note:- This is just a hint. It may show more number of ticks than which is specified.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">nice</td>\n                <td><p>number</p> </td>\n                <td><p>Extends the domain so that it starts and ends on nice round values.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">show</td>\n                <td><p>boolean</p> </td>\n                <td><p>Whether to display the axis or not.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">showAxisName</td>\n                <td><p>boolean</p> </td>\n                <td><p>Whether to show the axis name or not.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">tickFormat</td>\n                <td><p>function</p> </td>\n                <td><p><a href=\"tickFormat\">tickFormat</a> function which returns formatted tick values.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">padding</td>\n                <td><p>number</p> </td>\n                <td><p>Controls padding between plots. Range is between 0 to 1.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">base</td>\n                <td><p>number</p> </td>\n                <td><p>Sets the base for log scale</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">exponent</td>\n                <td><p>number</p> </td>\n                <td><p>Sets the exponent for pow scale.</p> </td>\n            </tr>\n<tr>\n                <td class=\"param-name\">lAxis</td>\n                <td><p>LinearAxisConfig</p> </td>\n                <td><p>Sets LinearAxisConfig</p> </td>\n            </tr></table>"
