  title: "Bar"
  description: "Documented Methods"
  sections: 
    - 
      type: "markdown-section"
      content: "\n\nBar layer creates rectangle marks. The mark type of this layer is ```bar```. This layer can be used\nto create stacked or grouped bars, range bars, heatmap plots and also reference bands by using\nthe encoding properties.\n\nExtends: [BaseLayer](api-BaseLayer)"
    - 
      type: "markdown-section"
      content: "<h2><span style=\"font-family: Source Code Pro;font-weight:500;font-size:24px;color: #eb5757\"><a name=config></a> config </span></h2>\n\nSets the configuration of a layer.Configuration includes encoding and other configuration such as transform,\ntransition, className, etc.\n\nWhen used as setter,"
    - 
      type: "markdown-section"
      content: "<p class=\"sub-header\">Parameters:</p>\n<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead>\n<tr>\n                <td class=\"param-name\">config</td>\n                <td><p>Object</p> </td>\n                <td><p>Layer configuration<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">className</td>                 <td><p>string</p> </td>                 <td><p>Applies a class name to the bar elements.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">transform</td>                 <td><p>Object</p> </td>                 <td><p>Transform configuration.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">groupBy</td>                 <td><p>string</p> </td>                 <td><p>Dimensional field by which the lines will be stacked or grouped.</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">encoding</td>                 <td><p>Object</p> </td>                 <td><p>Encoding configuration of the layer.<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">x</td>                 <td><p>string</p> </td>                 <td><p>Field from which the x coordinate of each bar is derived from.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">y</td>                 <td><p>string</p> </td>                 <td><p>Field from which the y coordinate of each bar is derived from.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">x0</td>                 <td><p>string</p> </td>                 <td><p>If specified, produces horizontal range bars. In this case, the width of the bar gets derived from x and x0 fields.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">y0</td>                 <td><p>string</p> </td>                 <td><p>If specified, produces vertical range bars. In this case, the height of the bar gets derived from y and y0 fields.</p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">color</td>                 <td><p>Object</p> </td>                 <td><p>Color configuration</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">transition</td>                 <td><p>Object</p> </td>                 <td><p>Transition configuration<table><thead><tr><td>Name</td><td>Type</td><td>Description</td></tr></thead></p> <p><tr>                 <td class=\"param-name\">duration</td>                 <td><p>Number</p> </td>                 <td><p>Transition duration.</p> </td>             </tr></table></p> </td>             </tr></p> <p><tr>                 <td class=\"param-name\">transitionn</td>                 <td><p>boolean</p> </td>                 <td><p>If true, then disables the transition.</p> </td>             </tr></table></p> </td>\n            </tr></table>"
